<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="/Css/tailwind.css" type="text/css">
	<link rel="stylesheet" href="/Css/style.css" type="text/css">
	<title>Contact Us</title>
</head>

<body class="contact_body relative mt-8 flex flex-col items-center items-center justify-evenly">
	<svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="#393e46"
		class="contact-back-button bi bi-arrow-left-circle-fill" viewBox="0 0 16 16" onclick="goBack();">
		<path
			d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
	</svg>
	<main class="contact_container flex justify-evenly items-center text-left m-auto self-center mt-10 rounded-lg">
		<form action="#" class="w-5/6 mt ">
			<h1 class="contact_text">Contact Us</h1>
			<label for="contact_name" class="lg:text-lg">Name:</label><br>
			<input type="text" class="contact_input  w-full mb-2 rounded-md" id="contact_name" required><br>
			<label for="contact_email" class="text-lg">E-mail:</label><br>
			<input type="email" id="contact_email" class="contact_input w-full mb-2 rounded-md" required><br>
			<label for="contact_comment" class="text-lg">Leave comment or suggestion :)</label><br>
			<textarea name="contact_comment" id="contact_comment" cols="30" rows="7"
				class="contact_input w-full mb-2 rounded-md" style="resize: none;"></textarea><br>
			<button type="button" class="contact-button text-lg w-full h-10 rounded-md mt-4">Submit</button>
		</form>
	</main>
	<script src="../js/script.js"></script>
</body>

</html>
