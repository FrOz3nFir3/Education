<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/Css/tailwind.css" type="text/css">
	<link rel="stylesheet" href="/Css/style.css" type="text/css">
	<title>Contact Us</title>
</head>

<body class="contact_body">
	<main
		class="contact_container flex justify-center items-center w-2/4 text-left m-auto self-center mt-10 rounded-lg">
		<form action="#" class="w-2/4 mt-20 mb-8">
			<h1 class="text-4xl mb-5 ml-20">Contact Us</h1>
			<label for="contact_name" class="text-lg">Name:</label><br>
			<input type="text" class="contact_input  w-full mb-2 rounded-md" id="contact_name" required><br>
			<label for="contact_email" class="text-lg">E-mail:</label><br>
			<input type="email" id="contact_email" class="contact_input w-full mb-2 rounded-md" required><br>
			<label for="contact_comment" class="text-lg">Leave comment or suggestion :)</label><br>
			<textarea name="contact_comment" id="contact_comment" cols="30" rows="7"
				class="contact_input w-full mb-2 rounded-md"></textarea><br>
			<input type="submit" class="text-lg w-full h-10 rounded-md bg-blue-400 text-white mt-4"
				id="contact_submit_btn">
		</form>
	</main>
</body>

</html>
